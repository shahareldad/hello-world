<div *ngIf="wishes.length === 0; else showItems">
    <div>
      <p>There are no wishes yet.</p>
    </div>
  </div>

  <ng-template #showItems>
    <ul class="wish-list">
      <wish-list-item *ngFor="let wish of wishes"
                      [wishText]="wish.wishText"
                      [(isComplete)]="wish.isComplete"
      >
      </wish-list-item>

    </ul>
  </ng-template>
