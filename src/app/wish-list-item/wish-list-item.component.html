<li class="d-flex justify-content-between">
    <div class="form-check">
        <label class="form-check-label" [ngClass]="cssClass">
        <input type="checkbox"
                class="checkbox"
                [checked]="isComplete"
                (click)="toggleIsComplete()"
        /> {{wishText}}
        </label>
    </div>
    <div>
        <button type="button" class="btn-close" (click)="removeWish()"></button>
    </div>
</li>
