<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" [formControl]="senderNameControl">
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" [formControl]="senderEmailControl">
      </div>

      <!-- Message Field -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" [formControl]="senderMessageControl"></textarea>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" (click)="$event.preventDefault(); submitForm();">Submit</button>
    </form>
  </div>
